<!DOCTYPE html>

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <h1>Calculator</h1>
  <form name="calculator">
        <table cellspacing="0">
            <td>
                <input type="text" name="display" id="display" disabled>
            </td>

            <tr>
                <td>
                    <input type="button" id="btn" name="one" value="1" onclick="calculator.display.value += '1'">
                </td>
                <td>
                    <input type="button" id="btn" name="two" value="2" onclick="calculator.display.value += '2'">
                </td>
                <td>
                    <input type="button"  id="btn" name="three" value="3" onclick="calculator.display.value += '3'">
                </td>
                <td>
                    <input type="button"  id="btn"  class="operator" name="plus" value="+" onclick="calculator.display.value += '+'">
                </td>

            </tr>
             <tr>
                <td>
                    <input type="button"  id="btn" name="four" value="4" onclick="calculator.display.value += '4'">
                </td>
                <td>
                    <input type="button" id="btn"  name="five" value="5" onclick="calculator.display.value += '5'">
                </td>
                <td>
                    <input type="button"  id="btn" name="six" value="6" onclick="calculator.display.value += '6'">
                </td>

                <td>
                    <input type="button"  id="btn" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'">
                </td>

            </tr>


            <tr>

                <td>
                    <input type="button"  id="btn" name="seven" value="7" onclick="calculator.display.value += '7'">
                </td>
                <td>
                    <input type="button" id="btn"  name="eight" value="8" onclick="calculator.display.value += '8'">
                </td>
                <td>
                    <input type="button"  id="btn" name="nine" value="9" onclick="calculator.display.value += '9'">
                </td>
                <td>
                    <input type="button" id="btn"  class="operator" name="multiply" value="*" onclick="calculator.display.value += '*'">
                </td>

            </tr>
            <tr> <td><input type="reset"  id="btn"  value="C"></td>
                    <td>
                            <input type="button"  id="btn"  name="zero" value="0" onclick="calculator.display.value += '0'">
                    <td>
                                        <input type="button"  id="btn"  name="doit" value="=" onclick="calculator.display.value  = eval(calculator.display.value)"
                                    </td>
                                    <td>
                                            <input type="button"  id="btn" class="operator" name="divide" value="/" onclick="calculator.display.value += '/'">
                                        </td>
                    </tr>
        </table>
    </form>

    <script src="
                        script.js"></script>
</body>

</html>
